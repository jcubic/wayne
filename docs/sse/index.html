  <h1>Wayne Server-Sent Event Stream demo</h1>
  <p>Browsers have a limited number of persistent connections per origin, see <a href="https://stackoverflow.com/q/985431/387194">Max parallel HTTP connections in a browser?</a>. With this Server Proxy, you can handle more open tabs when using SSE</p>
  <button id="sse_start" disabled>start</button>
  <button id="sse_stop" disabled>stop</button>
  <pre id="output"></pre>
  <script>
   if ('serviceWorker' in navigator) {
       var scope = location.pathname.replace(/\/[^\/]+$/, '/');
       navigator.serviceWorker.register('sw.js', { scope, type: 'module' })
                .then(function(reg) {
                    reg.addEventListener('updatefound', function() {
                        var installingWorker = reg.installing;
                        console.log('A new service worker is being installed:',
                                    installingWorker);
                    });
                    console.log('Registration succeeded. Scope is ' + reg.scope);
                    main();
                }).catch(function(error) {
                    console.log('Registration failed with ' + error);
                });
   }
   function main() {
       let stream;
       sse_start.addEventListener('click', () => {
           stream = new EventSource('./stream');
           stream.addEventListener("time", (event) => {
               log(event.data);
           });
           stream.addEventListener("error", (event) => {
               log('Stream Error');
               stream.close();
           });
       });
       sse_stop.addEventListener('click', () => {
           if (stream) {
               stream.close();
               stream = null;
           }
       });
       sse_start.disabled = false;
       sse_stop.disabled = false;
   }
   function log(message) {
       output.innerHTML += message + '\n';
   }
  </script>
