<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="Description" content=""/>
    <link rel="shortcut icon" href=""/>
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script>
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<button id="input" disabled>send</button>
<select id="user_id">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>
<button id="error" disabled>error</button>
<button id="redirect" disabled>redirect</button>

<pre id="output">Loading Service Worker</pre>
<script>
 if ('serviceWorker' in navigator) {
     var scope = location.pathname.replace(/\/[^\/]+$/, '/');
     navigator.serviceWorker.register('sw.js', {scope})
              .then(function(reg) {
                  reg.addEventListener('updatefound', function() {
                      var installingWorker = reg.installing;
                      console.log('A new service worker is being installed:',
                                  installingWorker);
                  });
                  // registration worked
                  console.log('Registration succeeded. Scope is ' + reg.scope);
                  input.disabled = false;
                  error.disabled = false;
                  redirect.disabled = false;
                  set('Ready');
              }).catch(function(error) {
                  // registration failed
                  console.log('Registration failed with ' + error);
              });
 }

 function get(url) {
     fetch(url)
         .then(res => res.text())
         .then(set);
 }

 function set(text) {
     output.innerHTML = text;
 }

 input.addEventListener('click', () => {
     get(`./user/${user_id.value}`);
 });

 error.addEventListener('click', () => {
     get(`./error`);
 });
 redirect.addEventListener('click', () => {
     get('./redirect');
 });
</script>
</body>
</html>
